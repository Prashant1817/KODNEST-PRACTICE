<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Elements Demo</title>
    <link rel="stylesheet" href="pseudo-elements.css">
</head>
<body>

    <h1>Pseudo-Elements Example</h1>

    <!-- before & after -->
    <h2 class="heading">Welcome</h2>

    <!-- first-line & first-letter -->
    <p class="text">
        CSS pseudo-elements allow you to style specific parts of an element.
        This is a simple paragraph to demonstrate first-line and first-letter styling.
    </p>

    <!-- placeholder -->
    <input type="text" placeholder="Enter your name">
    <br><br>

    <!-- selection -->
    <p>
        Select this text with your mouse to see the selection effect.
    </p>

    <!-- marker -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes Demo</title>
    <link rel="stylesheet" href="pseudo.css">
</head>
<body>

    <h1>Pseudo-Class Examples</h1>

    <!-- Hover & Active -->
    <a href="#">Hover and Click Me</a>
    <br><br>

    <!-- Focus -->
    <input type="text" placeholder="Click to focus">
    <br><br>

    <!-- Visited -->
    <a href="https://example.com" target="_blank">Visited Link</a>
    <br><br>

    <!-- nth-child, first-child, last-child -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- nth-of-type -->
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <span>Span Text</span>
        <p>Paragraph 3</p>
    </div>

    <!-- only-child -->
    <div class="single">
        <p>Only Child Paragraph</p>
    </div>

    <!-- Checked -->
    <input type="checkbox"> Accept Terms
    <br><br>

    <!-- Disabled & Enabled -->
    <input type="text" value="Enabled Field">
    <input type="text" value="Disabled Field" disabled>
    <br><br>

    <!-- not() -->
    <p class="special">Special Paragraph</p>
    <p>Normal Paragraph</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries in CSS</title>
    <style>
        @media (max-width: 600px) {
            body {
                background-color: greenyellow;
                color: green;
                font-size: 20px;
            }
        }
        @media (min-width: 1024px) {
            body {
                background-color: orange;
                font-size: 50px;
            }
        }
        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                background-color: red;
                color: white;
                font-size: 35px;
            }
            nav a {
                text-decoration: none;
            }
            nav a:hover {
                font-size: 60px;
                text-decoration: underline;
            }
            h1 {
                text-shadow: 40px 20px 15px yellow;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Media Queries in CSS</h1>
    </header>
    <nav>
        <a href="#">Home</a>    
        <a href="#">About</a> 
        <a href="#">Contact</a> 
    </nav>
</body>
</html>

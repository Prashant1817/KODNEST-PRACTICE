<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <h1>HTML table</h1>
    <table border>
    <tr>
        <td colspan="4">1</td>
       
    </tr>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">4</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        
        
    </tr>
    <tr>
        <td colspan="4">1</td>
        
    </tr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME AND DATE TAGS IN HTML</title>
</head>
<body>
    <form>
        <h1>TIME AND DATE TAGS IN HTML</h1>
        <label>Enter DOB:</label>
        <input type="date">
        <input type="datetime-local">
        <br><br>

        <label>Enter resume URL:</label>
        <input type="url">
        <br><br>



        <!-- Checking all attributes of input type -->
        <label>Enter price range:</label>
        <input type="range" min="100" max="1000" name="price">
        <br><br>

        <label>Enter favorite color:</label>
        <input type="color">
        <br><br>

        <label>Enter Checkin-time:</label>
        <input type="time">
        <br><br>

        <label>Enter week:</label>
        <input type="week">
        <br><br>

        <label>Enter resume file:</label>
        <input type="file" accept=".pdf, .jpg, .png">
        <br><br>

        <label>Enter hidden field:</label>
        <input type="hidden">
        <br><br>

        <label>
            <input type="checkbox" name="op1" value="HTML">HTML
            <input type="checkbox" name="op2" value="CSS">CSS
            <input type="checkbox" name="op3" value="JavaScript">JavaScript
        </label>
        <br><br>

        <label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
        </label>
        <br><br>
        <button type="submit">Submit</button>
        <input type="reset" value="cancel">
    </form>
</body>
</html>
